<div class="nine.columns.centered" data-ng-controller="appFsMvc.Controllers.contactCreateController">
    <div  class="seven columns">
        <form name="contactForm" id="contactForm">
            <fieldset>
                <legend>Create New Contact</legend>

                <div class="editor-label">
                    First Name:
                </div>
                <div ng-repeat="(key,val) in contactForm.firstName.$error">
                    <tt class="error" ng-show="val">{{key}}</tt>
                </div>
                <div class="editor-field">
                    <input id="firstName" ng-model="firstName" name="firstName" type="text" ng-pattern="/^[\w]+/" ng-maxlength="10" ng-trim="true"/>
                </div>

                <div class="editor-label">
                    Last Name:
                </div>
                <div ng-repeat="(key,val) in contactForm.lastName.$error">
                    <tt class="error" ng-show="val">{{key}}</tt>
                </div>
                <div class="editor-field">
                    <input id="lastName" name="lastName" ng-model="lastName" type="text" ng-pattern="/^[\w]+/" ng-maxlength="10" ng-trim="true"/>
                </div>

                <div class="editor-label">
                    Email:
                </div>
                <div ng-repeat="(key,val) in contactForm.email.$error">
                    <tt class="error" ng-show="val">{{key}}</tt>
                </div>
                <div class="editor-field">
                    <input id="email" name="email" ng-model="email" type="text" required ng-pattern="/^[\w\d]+@[\w\d]+\.[\w\d]+/" ng-maxlength="40" ng-trim="true"/>
                </div>
                <div class="editor-label">
                    Avatar:
                </div>
                <div class="editor-field">
                    <input id="avatar" name="avatar" ng-model="avatar" type="text" ng-trim="true"/>
                </div>
                <p>
                    <input id="saveContact" type="button" class="small button radius" value="Save" data-ng-click="addContact()" ng-disabled="contactForm.$invalid"/>

                </p>
            </fieldset>
        </form>
    </div>
    <div class="two columns">
        <img class="avatar-small" src="{{avatar}}"/>
    </div>
</div>
