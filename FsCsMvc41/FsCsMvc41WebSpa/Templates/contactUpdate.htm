<div data-ng-controller="appFsMvc.Controllers.contactUpdateController">
  <div  class="five columns">
    <form id="contactForm">
      <fieldset>
        <legend>Update Contact</legend>

        <div class="editor-label">
          First Name:
        </div>
        <div class="editor-field">
          <input id="firstName" name="firstName" type="text" ng-model="contact.firstName" />
        </div>

        <div class="editor-label">
          Last Name:
        </div>
        <div class="editor-field">
          <input id="lastName" name="lastName" type="text" ng-model="contact.lastName"/>
        </div>

        <div class="editor-label">
          Email:
        </div>
        <div class="editor-field">
          <input id="email" name="email" type="text" ng-model="contact.email" disabled/>
        </div>
        <div class="editor-label">
          Avatar:
        </div>
        <div class="editor-field">
          <input id="avatar" name="avatar" type="text" ng-model="contact.avatar" />
        </div>
        <p>
          <input id="saveContact" type="button" class="small button radius" value="Save" data-ng-click="updateContact();" />

        </p>
      </fieldset>
    </form>
  </div>
  <div class="four columns">
    <img class="avatar-big" src="{{contact.avatar}}" />
  </div>
</div>
