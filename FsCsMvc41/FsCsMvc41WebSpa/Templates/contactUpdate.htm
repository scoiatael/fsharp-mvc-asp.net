<div data-ng-controller="appFsMvc.Controllers.contactUpdateController">
  <div  class="five columns">
    <form id="contactForm" name="contactForm">
      <fieldset>
        <legend>Update Contact</legend>

        <div class="editor-label">
          First Name:
        </div>
        <div ng-repeat="(key,val) in contactForm.firstName.$error">
            <tt class="error" ng-show="val">{{key}}</tt>
        </div>
        <div class="editor-field">
          <input id="firstName" name="firstName" type="text" ng-model="contact.firstName" ng-pattern="/^[\w]+/" ng-maxlength="10" ng-trim="true" />
        </div>

        <div class="editor-label">
          Last Name:
        </div>
        <div ng-repeat="(key,val) in contactForm.lastName.$error">
            <tt class="error" ng-show="val">{{key}}</tt>
        </div>
        <div class="editor-field">
          <input id="lastName" name="lastName" type="text" ng-model="contact.lastName" ng-pattern="/^[\w]+/" ng-maxlength="10" ng-trim="true"/>
        </div>

        <div class="editor-label">
          Email:
        </div>
        <div class="editor-field">
          <input id="email" name="email" type="text" ng-model="contact.email" disabled/>
        </div>
        <div class="editor-label">
          Avatar:
        </div>
        <div class="editor-field">
          <input id="avatar" name="avatar" type="text" ng-model="contact.avatar" ng-trim="true" />
        </div>
        <p>
          <input id="saveContact" type="button" class="small button radius" value="Save" data-ng-click="updateContact();" ng-disabled="contactForm.$invalid" />

        </p>
      </fieldset>
    </form>
  </div>
  <div class="four columns">
    <img class="avatar-big" src="{{contact.avatar}}" />
  </div>
</div>
